apiVersion: batch/v1
kind: CronJob
metadata:
  creationTimestamp: null
  name: google-ping
spec:
  jobTemplate:
    metadata:
      creationTimestamp: null
      name: google-ping
    spec:
      template:
        metadata:
          creationTimestamp: null
        spec:
          containers:
          - command:
            - /bin/sh
            - -c
            - ping -c 1 google.com
            image: busybox
            name: google-ping
            resources: {}
          restartPolicy: OnFailure
  schedule: '*/2 * * * *'
status: {}
