apiVersion: v1
kind: Pod
metadata:
  name: myapp-pod
  labels:
    app.kubernetes.io/name: MyApp
spec:
  containers:
  - name: myapp-container
    image: nginx
    ports:
    - containerPort: 80
    volumeMounts:
    - mountPath: /usr/share/nginx/html
      name: cache-volume
  initContainers:
  - name: init-myservice
    image: busybox
    command: ['sh', '-c', "echo 'Test' > /work-dir/index.html"]
    volumeMounts:
    - mountPath: /work-dir
      name: cache-volume
  volumes:
  - name: cache-volume
    emptyDir: {}